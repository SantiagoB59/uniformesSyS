</div>

    </a>
    <div class="menu">
        <a routerLink="/home">Inicio</a>
        <a routerLink="/comerce">Toda la tienda</a>
        <a routerLink="/uniformes">Uniformes</a>
    </div>
    <div class="opciones pc">
        <a  routerLink="/search" class="ml-3">
            <img src="assets/img/buscar.png" width="25px" alt="">
        </a>
        <a *ngIf="iniSession"  routerLink="/cart" class="ml-3">
            <img src="assets/img/compra.png" width="27px" alt="">
        </a>
        <a  *ngIf="!iniSession" routerLink="/login-register">
            <img src="assets/img/inisesion.png" width="27px" alt=""></a>

<div class="offcanvas offcanvas-start bg-black" style="width: 60%;" styleClass="p-sidebar-sm" tabindex="-1"
    id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logoSYS.png" width="50px" alt="">
            </a>
        </h5>
        <button type="button" class="text-white" data-bs-dismiss="offcanvas" aria-label="Close"
            style="background: transparent; border: none; font-size: 20px !important;">
            <fa-icon [icon]="faClose"></fa-icon>
        </button>
    </div>
    <div class="offcanvas-body">
        <div class="grid">
            <div *ngIf="!iniSession" class="col-12 text-white" routerLink="/login-register" data-bs-dismiss="offcanvas"
                aria-label="Close">

                <fa-icon class="text-black mr-2" [icon]="faUser"></fa-icon> Inicia sesi贸n
            </div>
            <div *ngIf="iniSession" class="col-12 text-white" (click)="closeSession()">
                <fa-icon class="text-white mr-2" [icon]="faOff"></fa-icon> Cerrar sesi贸n
            </div>
            <div class="col-12 text-white" routerLink="/cart" data-bs-dismiss="offcanvas" aria-label="Close">
                <fa-icon class="text-white mr-2" [icon]="faCart"></fa-icon> Carrito
            </div>
            <div class="col-12 text-white" routerLink="/cart" data-bs-dismiss="offcanvas" aria-label="Close">
                <fa-icon class="text-white mr-2" [icon]="faUser"></fa-icon> buscar
            </div>
        </div>
    </div>

</div>
