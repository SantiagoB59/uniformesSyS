<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100  p-b-90">
            <form [formGroup]="usuario" (ngSubmit)="register()"
            
             class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>

                <div *ngIf="f['email'].invalid && f['email'].touched && f['email'].errors!=null"><!--  -->
                    <small id="email-help" *ngIf="f['email'].errors['required']"
                    class="text-danger animated fadeIn">El correo es obligatorio</small>  
                <small id="email-help" *ngIf="f['email'].errors['pattern']"
                class="text-danger animated fadeIn">El correo es Invalido </small>
                <small id="email-help" *ngIf="f['email'].errors['match']"
                class="text-danger animated fadeIn">El correo no existe</small>             
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="email" 
                           placeholder="email"
                           formControlName="email">
                    <span class="focus-input100"></span>
                </div>
                

                <!-- <span class="text-danger">El nombre es obligatorio</span> -->
                <div *ngIf="f['name'].invalid && f['name'].touched && f['name'].errors!=null"><!--  -->
                    <small id="name-help" *ngIf="f['name'].errors['required']"
                    class="text-danger animated fadeIn">El nombre es obligatorio</small>               
                </div>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="name" 
                           placeholder="Nombre y apellidos"
                           formControlName="name">
                    <span class="focus-input100"></span>
                </div>
                
                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div *ngIf="f['password'].invalid && f['password'].touched && f['password'].errors!=null"><!--  -->
                    <small id="password-help" *ngIf="f['password'].errors['required']"
                    class="text-danger animated fadeIn">La contraseña es obligatorio</small>               
                </div>
                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="password" 
                           placeholder="Contraseña"
                           formControlName="password">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                            ¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
